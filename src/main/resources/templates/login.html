<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">

  <header>
    <h1 class="page-title">ログイン</h1>
  </header>

  <!-- メッセージ表示 -->
  <p th:text="${message}" class="message"></p>

  <!-- ログインフォーム -->
  <form th:action="@{/login}" method="post" class="form-box">
    <div class="form-group">
      <label for="email">メールアドレス:</label>
      <input id="email" type="email" name="email" class="input-field" required>
    </div>

    <div class="form-group">
      <label for="password">パスワード:</label>
      <input id="password" type="password" name="password" class="input-field" required>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">ログイン</button>
      <a th:href="@{/register}" class="btn btn-secondary">新規登録へ</a>
    </div>
  </form>

  <!-- 戻るリンク -->
  <p><a th:href="@{/}" class="btn btn-link">トップへ戻る</a></p>

</body>
</html>
