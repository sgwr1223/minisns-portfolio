<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>プロフィール</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div class="container">
    <h1>プロフィール</h1>

    <p><strong>名前：</strong> <span th:text="${user.name}">山田太郎</span></p>
    <p><strong>メールアドレス：</strong> <span th:text="${user.email}">example@test.com</span></p>
    <p><strong>自己紹介：</strong> <span th:text="${user.profile}">よろしくお願いします！</span></p>

    <a th:href="@{/profile/edit}" class="btn">プロフィールを編集する</a>
    <a th:href="@{/mypage}" class="btn">マイページに戻る</a>
  </div>
</body>
</html>
