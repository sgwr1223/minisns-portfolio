<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>新規登録</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">

  <header>
    <h1 class="page-title">新規登録</h1>
  </header>

  <p th:text="${message}" class="message"></p>
  
  <!-- 登録フォーム -->
  <form th:action="@{/register}" method="post" class="form-box">

    <div class="form-group">
      <label for="email">メールアドレス:</label>
      <input id="email" type="email" name="email" class="input-field" required>
    </div>

    <div class="form-group">
      <label for="password">パスワード:</label>
      <input id="password" type="password" name="password" class="input-field" required>
    </div>

    <div class="form-group">
      <label for="name">名前:</label>
      <input id="name" type="text" name="name" class="input-field" required>
    </div>

    <div class="form-group">
      <label for="profile">プロフィール:</label>
      <textarea id="profile" name="profile" class="input-field" rows="4"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">登録</button>
      <a th:href="@{/}" class="btn btn-secondary">キャンセル</a>
    </div>
  </form>

</body>
</html>
